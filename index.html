<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página con Twitter Card y OpenGraph</title>

  <!-- OpenGraph (Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="¡Mira esta página increíble!">
  <meta property="og:description" content="Un ejemplo de cómo usar etiquetas OpenGraph para mejorar tus enlaces.">
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Gull_portrait_ca_usa.jpg/800px-Gull_portrait_ca_usa.jpg">
  <meta property="og:url" content="https://tuusuario.github.io/twitter-card-test/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="¡Ejemplo con Twitter Card!">
  <meta name="twitter:description" content="Este sitio demuestra cómo configurar Twitter Cards fácilmente.">
  <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Gull_portrait_ca_usa.jpg/800px-Gull_portrait_ca_usa.jpg">
  <meta name="twitter:site" content="@TuUsuarioTwitter"> <!-- Opcional, pon tu @ si tienes -->

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 5em auto;
      max-width: 600px;
    }
    img {
      width: 100%;
      border-radius: 1em;
    }
  </style>
</head>
<body>
  <h1>¡Hola desde GitHub Pages!</h1>
  <p>Este sitio incluye metadatos para mostrar tarjetas atractivas en Twitter y redes sociales.</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Gull_portrait_ca_usa.jpg/800px-Gull_portrait_ca_usa.jpg" alt="Imagen de ejemplo">
</body>
</html>
